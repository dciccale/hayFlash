		<h1>$.hayFlash - jQuery Utility</h1>
		<p>Calling $.hayFlash() we can check if Flash Player is installed in the browser</p>
		<p>If installed, using the method $.hayFlash("getVersion") we can se the version of Flash Player</p>
		
		<h2 id="hayFlashResult"></h2>
	
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.hayFlash.min.js"></script>
		<script>
		$(function() {
			var $hayFlashResult = $("#hayFlashResult");
			
			// if flash player installed, show version
			if($.hayFlash()) {
				$hayFlashResult.text("Your browser has Flash Player " + $.hayFlash("getVersion"));
			}
			// if flash player is not installed show message
			else {
				$hayFlashResult.text("Your browser doesn't have Flash Player installed");
			}

		});
		</script>
	</body>
