<p>Call window.hayFlash to know if your browser has Flash Player installed and it's version</p>
<p><strong>Browser support:</strong> IE6+, Firefox, Opera, Safari, Chrome</p>

<h2 id="hayFlashResult"></h2>

<script src="js/hayFlash.js"></script>
<script>
(function () {
	var hayFlashResult = document.getElementById("hayFlashResult");

	// show flash version
	if (window.hayFlash) {
		hayFlashResult.innerHTML = "Your browser has Flash Player <em>" + window.hayFlash + "</em>";

	// no flash
  } else {
		hayFlashResult.innerHTML = "Your browser doesn't have Flash Player";
	}
}());
</script>
