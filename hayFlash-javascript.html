<!doctype html>
<html>
	<head>
		<title>$hayFlash funcion de JavaScript</title>
	</head>
	<body>
	
		<h1>$hayFlash funcion de JavaScript</h1>
		<p>Llamando a hayFlash() podemos saber si Flash Player esta instalado en nuestro navegador</p>
		<p>Con el método hayFlash("getVerstion") podemos saber la versión del Flash Player</p>
		
		<h2 id="hayFlashResult"></h2>
	
		<script src="js/hayFlash.js"></script>
		<script>
			var $hayFlashResult = document.getElementById("hayFlashResult");
			
			// si hay flash muestro la version
			if($hayFlash()) {
				$hayFlashResult.innerHTML = "Tu navegador tiene el Flash Player " + $hayFlash("getVersion");
			}
			// si no hay flash muestro otro mensaje
			else {
				$hayFlashResult.innerHTML = "Tu navegador no tiene Flash Player";
			}
		</script>
	</body>
</html>
